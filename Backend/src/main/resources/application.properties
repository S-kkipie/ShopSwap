spring.application.name=shopswap
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.datasource.url=${DB_URL}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
server.ssl.key-store=classpath:ssl.p12
server.ssl.key-store-password=shopswap
server.ssl.key-alias=shopswap
server.ssl.key-password=shopswapq
server.ssl.key-store-type=PKCS12
server.port=8443
spring.security.oauth2.client.registration.google.client-id=${CLIENT_ID_OAUTH2}
spring.security.oauth2.client.registration.google.client-secret=${CLIENT_SECRET_OAUTH2}
spring.security.oauth2.client.registration.google.scope=openid, profile, email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/google